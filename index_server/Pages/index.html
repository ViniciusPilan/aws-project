<!DOCTYPE html>
<html>
<head>
  <style>

    html {font-family: "Source Sans Pro", sans-serif;}
    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      background-color: lightgray;
    }
    
    .menu button {
      padding: 10px 20px;
      background-color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      margin: 0 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    
    .menu button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.3);
    }
    
    h1 {
      text-align: center;
      font-size: 36px;
      margin: 40px 0;
    }
    
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .image {
      width: 300px;
      height: 300px;
      margin: 20px;
      border: 1px solid gray;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    button {
      display: block;
      margin: 40px auto;
      padding: 20px 40px;
      background-color: lightgray;
      border: none;
      border-radius: 25px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="menu">
    <button onclick="window.location.href='http://localhost/access'">Login</button>
    <button onclick="window.location.href='http://localhost/access'">Register</button>
  </div>
  <h1>Our Amazing Image Catalog</h1>
  <div class="image-container">
    <div class="image">
      <img src="../Images/image1.jpg" alt="Image 1">
    </div>
    <div class="image">
      <img src="../Images/image2.jpg" alt="Image 2">
    </div>
    <div class="image">
      <img src="../Images/image3.jpg" alt="Image 3">
    </div>
    <div class="image">
      <img src="../Images/image4.jpg" alt="Image 4">
      </div>
  </div>
</body>
</html>
